<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dark File Manager</title>
        <style>
    body {
        background-color: #1e2142;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .file-manager {
        margin: 20px;
        padding: 20px;
        background-color: #24284c;
        border-radius: 5px;
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); */
    }

    .title {
        text-align: left;
        margin-bottom: 20px;
        margin-left: 20px;
        font-size: 24px;
    }

    .file-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        grid-gap: 20px;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .file-item {
        padding: 10px;
       /* border: 1px solid #ffffff; */
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.5s ease;
    }

    .file-item:hover {
        background-color: #7B62FF;
    }

    .file-link {
        text-decoration: none;
        color: inherit;
    }

    .file-icon {
        font-size: 48px;
        margin-bottom: 10px;
    }

    .file-name {
        margin: 0;
        font-size: 16px;
    }
</style>
    </head>
    <body>
        <h1 class="title">Http File Manager</h1>
        <div class="file-manager">
            <ul class="file-grid">
                {0}
            </ul>
        </div>
    </body>
</html>
