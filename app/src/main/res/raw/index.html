<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blue-themed Grid with Download Buttons</title>
        <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #334d5c; /* Blue background */
            border-radius: 10px;
        }

        .item {
            padding: 10px;
            background-color: #2b3f4a; /* Darker blue */
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .item img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .item .name {
            text-align: center;
        }

        .item .download-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #1b2832; /* Darker blue */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .item .download-btn:hover {
            background-color: #3f91ff; /* Light blue on hover */
        }

        .item .download-btn:focus {
            outline: none;
        }

        h1 {
            text-align: center;
            color: #3f91ff; /* Light blue for heading */
        }
    </style>
    </head>
